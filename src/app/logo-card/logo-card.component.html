<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Logo #{{logo.id}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas id="canvas" #canvas width="400" height="300"></canvas>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/logos/', logo.id]">Edit</button>
    <button mat-button (click)="removeLogo(logo.id)">Remove</button>
  </mat-card-actions>
</mat-card>
